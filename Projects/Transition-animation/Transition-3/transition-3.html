<!DOCTYPE html>

<html>

    <head>
        
        <meta charset="utf-8"/>
        <title>transition-3</title>
        
        <style>
            
            body {
                background-color: black;
            }
            
            img {
                position: absolute;
                top: 100px;
                left: 100px;
                
                transform:rotate(0);
                
                transition: transform 650ms linear;
            }
            
            img:hover{
                transform:rotate(180deg);
            }
        
        </style>
            
    </head>
    
    <body>
    
        <img src="knob.png"/>    
        
    </body>
    
</html>
